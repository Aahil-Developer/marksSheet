<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marks-sheet -- Aahil</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h1>Marksheet</h1>
        <h2>Student Name: <span id="student-name"></span></h2>
        <h2>Total Marks : <span id="total-marks"></span></h2>
        <h2>Obtained Marks: <span id="obtained-marks"></span></h2>
        <h2>Percentage: <span id="percentage"></span></h2>
        <h2>Grade: <span id="grade"></span></h2>
        <h2 class="h2">Teacher Remarks: <span id="remarks"></span></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
